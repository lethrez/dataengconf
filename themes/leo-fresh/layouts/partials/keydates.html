{{- $keydates := .Site.Params.keydates }}
{{- $title    := index $keydates "title" }}
{{- $subtitle    := index $keydates "subtitle" }}
{{- $dates    := index $keydates "dates" }}


<section id="keydates" class="section section-light-grey is-medium">
    <div class="container">
        <div class="title-wrapper has-text-centered">
            <h2 class="title is-2">{{ $title }}</h2>
            <!-- <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3> -->
            <div class="divider is-centered"></div>
            </br>
            {{- range $dates }}
            <div style="background-color: #ededed; height: 60px; margin-bottom: 20px;" class="feature-card is-bordered has-text-centered revealOnScroll delay-1" data-animation="fadeInLeft">
                <div >
                    <h3 style="padding-top:5px; margin: 0px;" class="subtitle is-4 is-muted">{{ .title }}<sup>{{.suffix}}</sup></h3>
                    <h3 class="subtitle is-5 is-muted">{{ .text }}</h3>
                </div>
            </div>
            {{- end }}
        </div> 
    </div>
  </div>
</section>
